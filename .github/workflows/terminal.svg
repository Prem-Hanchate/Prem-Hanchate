<svg xmlns="http://www.w3.org/2000/svg" width="700" height="450" viewBox="0 0 700 450">
  <!-- Terminal Background -->
  <rect width="700" height="450" rx="15" fill="#0a0e27"></rect>
  
  <!-- Matrix Rain Effect Background -->
  <g opacity="0.1">
    <text font-family="Courier New" font-size="12" fill="#00ff00">
      <tspan x="50" y="20">01001000</tspan>
      <tspan x="150" y="40">01000001</tspan>
      <tspan x="250" y="25">01000011</tspan>
      <tspan x="350" y="45">01001011</tspan>
      <tspan x="450" y="30">01000101</tspan>
      <tspan x="550" y="50">01010010</tspan>
      <tspan x="100" y="380">HACKING</tspan>
      <tspan x="400" y="395">SECURITY</tspan>
      <animate attributeName="opacity" values="0.05;0.15;0.05" dur="3s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <!-- Terminal Header -->
  <rect width="700" height="40" rx="15" fill="#1a1f3a"></rect>
  <circle cx="20" cy="20" r="6" fill="#ff5f56"></circle>
  <circle cx="40" cy="20" r="6" fill="#ffbd2e"></circle>
  <circle cx="60" cy="20" r="6" fill="#27c93f"></circle>
  <text x="350" y="26" text-anchor="middle" font-family="Consolas, Monaco, monospace" font-size="13" fill="#00ff00">root@prem:/security#</text>

  <g transform="translate(35, 90)" font-family="Consolas, Monaco, monospace" font-size="14">
    <!-- Command Line -->
    <text x="0" y="0">
      <tspan fill="#ff0000" font-weight="bold">root@prem</tspan>
      <tspan fill="#ffffff">:</tspan>
      <tspan fill="#00aaff">~/security</tspan>
      <tspan fill="#ffffff">$ </tspan>
    </text>

    <!-- Typing Animation Cursor -->
    <rect x="195" y="-12" width="8" height="16" fill="#00ff00">
      <animate attributeName="opacity" values="1;0;1" dur="0.8s" begin="0s" repeatCount="indefinite" />
      <animate attributeName="x" 
               values="195;202;209;230;237;244;251;258;265;272;279;286;293;300;307;314;321;328;335;342;349;356"
               dur="1.5s" 
               begin="0.5s" 
               fill="freeze" 
               calcMode="discrete" />
      <animate attributeName="opacity" values="1;0" dur="0.01s" begin="2.1s" fill="freeze" />
    </rect>

    <!-- Typing Command - "cat" part -->
    <text x="195" y="0" fill="#00ff00" letter-spacing="-2">
      <tspan opacity="0">c<animate attributeName="opacity" from="0" to="1" dur="0.01s" begin="0.6s" fill="freeze" /></tspan>
      <tspan opacity="0">a<animate attributeName="opacity" from="0" to="1" dur="0.01s" begin="0.7s" fill="freeze" /></tspan>
      <tspan opacity="0">t<animate attributeName="opacity" from="0" to="1" dur="0.01s" begin="0.8s" fill="freeze" /></tspan>
    </text>
    
    <!-- Typing Command - "hacker.json" part -->
    <text x="240" y="0" fill="#00ff00" letter-spacing="-2">
      <tspan opacity="0">h<animate attributeName="opacity" from="0" to="1" dur="0.01s" begin="1.0s" fill="freeze" /></tspan>
      <tspan opacity="0">a<animate attributeName="opacity" from="0" to="1" dur="0.01s" begin="1.1s" fill="freeze" /></tspan>
      <tspan opacity="0">c<animate attributeName="opacity" from="0" to="1" dur="0.01s" begin="1.2s" fill="freeze" /></tspan>
      <tspan opacity="0">k<animate attributeName="opacity" from="0" to="1" dur="0.01s" begin="1.3s" fill="freeze" /></tspan>
      <tspan opacity="0">e<animate attributeName="opacity" from="0" to="1" dur="0.01s" begin="1.4s" fill="freeze" /></tspan>
      <tspan opacity="0">r<animate attributeName="opacity" from="0" to="1" dur="0.01s" begin="1.5s" fill="freeze" /></tspan>
      <tspan opacity="0">.<animate attributeName="opacity" from="0" to="1" dur="0.01s" begin="1.6s" fill="freeze" /></tspan>
      <tspan opacity="0">j<animate attributeName="opacity" from="0" to="1" dur="0.01s" begin="1.7s" fill="freeze" /></tspan>
      <tspan opacity="0">s<animate attributeName="opacity" from="0" to="1" dur="0.01s" begin="1.8s" fill="freeze" /></tspan>
      <tspan opacity="0">o<animate attributeName="opacity" from="0" to="1" dur="0.01s" begin="1.9s" fill="freeze" /></tspan>
      <tspan opacity="0">n<animate attributeName="opacity" from="0" to="1" dur="0.01s" begin="2.0s" fill="freeze" /></tspan>
    </text>

    <!-- JSON Output -->
    <g opacity="0">
      <animate attributeName="opacity" from="0" to="1" dur="0.1s" begin="2.3s" fill="freeze" />
      <text x="0" y="30" fill="#808080">{</text>
    </g>

    <g opacity="0">
      <animate attributeName="opacity" from="0" to="1" dur="0.1s" begin="2.4s" fill="freeze" />
      <text x="20" y="55" fill="#ff6b6b">"name": <tspan fill="#00ff00">"Prem Hanchate"</tspan><tspan fill="#808080">,</tspan></text>
    </g>

    <g opacity="0">
      <animate attributeName="opacity" from="0" to="1" dur="0.1s" begin="2.5s" fill="freeze" />
      <text x="20" y="80" fill="#ff6b6b">"role": <tspan fill="#00ff00">"Penetration Tester and Security Researcher"</tspan><tspan fill="#808080">,</tspan></text>
    </g>

    <g opacity="0">
      <animate attributeName="opacity" from="0" to="1" dur="0.1s" begin="2.6s" fill="freeze" />
      <text x="20" y="105" fill="#ff6b6b">"specialization": <tspan fill="#00ff00">"Offensive Security and Threat Hunting"</tspan><tspan fill="#808080">,</tspan></text>
    </g>

    <g opacity="0">
      <animate attributeName="opacity" from="0" to="1" dur="0.1s" begin="2.7s" fill="freeze" />
      <text x="20" y="130" fill="#ff6b6b">"skills": <tspan fill="#ffff00">["Python", "Bash", "Metasploit", "OSINT"]</tspan><tspan fill="#808080">,</tspan></text>
    </g>

    <g opacity="0">
      <animate attributeName="opacity" from="0" to="1" dur="0.1s" begin="2.8s" fill="freeze" />
      <text x="20" y="155" fill="#ff6b6b">"mission": <tspan fill="#00ff00">"Make the digital world more secure"</tspan><tspan fill="#808080">,</tspan></text>
    </g>

    <g opacity="0">
      <animate attributeName="opacity" from="0" to="1" dur="0.1s" begin="2.9s" fill="freeze" />
      <text x="20" y="180" fill="#ff6b6b">"focus": <tspan fill="#00ff00">"Breaking systems ethically"</tspan><tspan fill="#808080">,</tspan></text>
    </g>

    <g opacity="0">
      <animate attributeName="opacity" from="0" to="1" dur="0.1s" begin="3.0s" fill="freeze" />
      <text x="20" y="205" fill="#ff6b6b">"projects": <tspan fill="#00ff00">"Pentesting tools and Security Automation"</tspan><tspan fill="#808080">,</tspan></text>
    </g>

    <g opacity="0">
      <animate attributeName="opacity" from="0" to="1" dur="0.1s" begin="3.0s" fill="freeze" />
      <text x="20" y="230" fill="#ff6b6b">"motto": <tspan fill="#00ff00">"One exploit at a time"</tspan></text>
    </g>

    <g opacity="0">
      <animate attributeName="opacity" from="0" to="1" dur="0.1s" begin="3.1s" fill="freeze" />
      <text x="0" y="255" fill="#808080">}</text>
    </g>

    <!-- Access Granted Effect -->
    <g opacity="0">
      <animate attributeName="opacity" from="0" to="1" dur="0.2s" begin="3.2s" fill="freeze" />
      <text x="0" y="290" fill="#00ff00" font-weight="bold">
        [âœ“] ACCESS GRANTED
        <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" begin="3.2s" repeatCount="indefinite"/>
      </text>
    </g>

    <!-- New Prompt -->
    <g opacity="0">
      <animate attributeName="opacity" from="0" to="1" dur="0.1s" begin="3.4s" fill="freeze" />
      <text x="0" y="320">
        <tspan fill="#ff0000" font-weight="bold">root@prem</tspan>
        <tspan fill="#ffffff">:</tspan>
        <tspan fill="#00aaff">~/security</tspan>
        <tspan fill="#ffffff">$ </tspan>
      </text>
      <rect x="195" y="308" width="8" height="16" fill="#00ff00">
        <animate attributeName="opacity" values="1;0;1" dur="0.8s" begin="3.4s" repeatCount="indefinite" />
      </rect>
    </g>
  </g>
  
  <!-- Scanning Animation (bottom right) -->
  <g opacity="0.6">
    <text x="550" y="430" font-family="Courier New" font-size="10" fill="#00ff00">
      <tspan>Scanning...</tspan>
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </text>
  </g>
</svg>
